<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div id="screen">0
            </div>
            <div id="clear" class="button">C</div>
            <div id="divide" class="button operator">/</div>
            <div id="percent" class="button operator">%</div>
            <div id="multiply" class="button operator">x</div>
        
            <div class="button number" id="num7">7</div>
            <div class="button number" id="num8">8</div>
            <div class="button number" id="num9">9</div>
            <div id="subtract" class="button operator">-</div>
            <div class="button number" id="num4">4</div>
            <div class="button number" id="num5">5</div>
            <div class="button number" id="num6">6</div>
            <div id="add" class="button operator">+</div>
            
            <div class="button number" id="num1">1</div>
            <div class="button number" id="num2">2</div>
            <div class="button number" id="num3">3</div>
           
            <div class="button number" id="num0">0</div>
            <div class="button number" id="decimal">.</div>
            <div id="equal" class="button">=</div>
        </div>
    </main>
</body>
</html>
